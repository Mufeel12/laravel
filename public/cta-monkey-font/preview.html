<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CTAMonkey</title>
	<link href="css/videojs-icons.css" rel="stylesheet">

  <style>
    body {
      text-align: center;
    }

    header {
      /*text-align: center;*/
    }

    .preview {
      display: inline-block;
      border: 1px solid #ccc;
      text-align: center;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .preview-icon {
      width: 100%;
      font-size: 200%;
    }
  </style>
</head>
<body>
  <header>
	   <h1>CTAMonkey Icons</h1>
     <p>All icons prefixed by <code>vjs-icon-</code></p>
   </header>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-keyboard-backspace"></span>
		</div>
		<span>keyboard-backspace</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-arrow-back"></span>
		</div>
		<span>arrow-back</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-arrow-drop-down"></span>
		</div>
		<span>arrow-drop-down</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-arrow-drop-up"></span>
		</div>
		<span>arrow-drop-up</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-arrow-forward"></span>
		</div>
		<span>arrow-forward</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-check"></span>
		</div>
		<span>check</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-expand-more"></span>
		</div>
		<span>expand-more</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-expand-less"></span>
		</div>
		<span>expand-less</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-more-horiz"></span>
		</div>
		<span>more-horiz</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-add"></span>
		</div>
		<span>add</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-rounded-check"></span>
		</div>
		<span>rounded-check</span>
	</div>
</body>
</html>
